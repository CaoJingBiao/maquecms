{extend name="public:base"}

{block name="main"}
<div class="layui-form">
  条件搜索：
  <div class="layui-inline">
    <input class="layui-input" name="keyword" id="keyword"  placeholder="请输入关键字">
  </div>
  <div class="layui-inline">
    <input class="layui-input" name="start" id="start"  placeholder="请输入开始时间">
  </div>
  <div class="layui-inline">
    <input class="layui-input" name="end" id="end"  placeholder="请输入结束时间">
  </div>
  <div class="layui-inline">
    <button class="layui-btn" lay-filter="search" lay-submit>搜索</button>
    <button class="layui-btn layui-btn-primary"  lay-filter="search" lay-submit>重置</button>
  </div>

</div>
<table class="layui-table" lay-data="{height:500,url:'{:Url('loglist')}', page:true, id:'table'}" lay-filter="table" lay-size="lg">
  <thead>
    <tr>
      <th lay-data="{field:'logid',width:75}">ID</th>
      <th lay-data="{field:'name',width:125}">管理员名称</th>
      <th lay-data="{field:'content'}">日志</th>
      <th lay-data="{field:'ip'}">ip</th>
      <th lay-data="{field:'addtime'}">操作时间</th>
    </tr>
  </thead>
</table>


<script>
layui.use(['table','laydate','form'], function(){
  
  table = layui.table;
  laydate = layui.laydate;
  form = layui.form;

  admin.init(['laydate','search']);


});

</script>
{/block}
